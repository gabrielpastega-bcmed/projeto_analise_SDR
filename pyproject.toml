[tool.poetry]
name = "projeto-analise-sdr"
version = "0.1.0"
description = ""
authors = ["gabrielpastega-bcned <gabriel.pastega@bcmed.com.br>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
pydantic = "^2.0"
pytz = "^2023.3"
httpx = "^0.28.1"
streamlit = "^1.52.1"
plotly = "^6.5.0"
pandas = "^2.3.3"


[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
ruff = "^0.14.8"
mypy = "^1.19.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = []

[tool.mypy]
python_version = "3.12"
strict = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v"
